{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<!DOCTYPE html>
<html>
  <head>
    <title>Linky{% block title %}{% endblock %}</title>

	<meta charset="UTF-8" />
	<meta name="google" value="notranslate" />
	<meta http-equiv="Content-Language" content="en" />
	
	<link href="{{ STATIC_PREFIX }}img/favicon.ico" rel="shortcut icon" type="image/x-icon">
	
  <link rel="stylesheet" href="{{ STATIC_PREFIX }}css/bootstrap.css">
   <link rel="stylesheet" href="{{ STATIC_PREFIX }}css/bootstrap-responsive.css">
    {% block styles %}
    {% endblock %}  
  </head>
  <body>
    
      <div class="container">
        {% include "navbar.html" %}
      		<div class="row">
				<div class="span12 center">
        			<a href="{% url landing %}"><h1 class="logo-big">Linky</h1>
        			<img class="logo-big-img" src="{{ STATIC_PREFIX }}img/infinity.png"/></a>
        		</div>
  			</div>
  			<div class="row">
				<div class="span12">
    	 			{% block content %}
      				{% endblock %}
      			</div>
      		</div>
    </div><!--end container -->
    <script src="{{ STATIC_PREFIX }}js/jquery.js"></script>
    <script src="{{ STATIC_PREFIX }}js/bootstrap.js"></script>
    {% block scripts %}
    {% endblock %}   
    
    {% block templates %}
    {% endblock %} 
  </body>
</html>
