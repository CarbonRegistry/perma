<form class="search-query-form form-inline">
	<fieldset>
	    <div class="form-group fg-inline fg-search">
	        <input type="text" name="q" value="{{ search_query|default:"" }}" placeholder="{{ search_placeholder|default:"Search" }}" class="search-query"/>
	    </div>
	    <button type="submit" name="submit" value="1" class="btn btn-default btn-inline btn-search"><span class="icon-search"></span></button>
	</fieldset>
</form>
