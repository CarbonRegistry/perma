<form method="post" action="{% url 'django.contrib.auth.views.password_change' %}" class="embedded-form" role="form">
  {{ auth_form.non_field_errors }}
  <div class="form-group">
    {{ auth_form.old_password.errors }}
    <label for="id_old_password">Old password</label><br/>
    <input type="password" class="form-control" name="old_password" id="id_old_password"> 
  </div>
  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
  <div class="form-group">
    {{ auth_form.new_password1.errors }}
    <label for="id_new_password1">New password</label><br/>
    <input type="password" class="form-control" name="new_password1" id="id_new_password1"> 
  </div>
    <div class="form-group">
    {{ auth_form.new_password2.errors }}
    <label for="id_new_password2">Confirm password</label><br/>
    <input type="password" class="form-control" name="new_password2" id="id_new_password2"> 
  </div>
  <p>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <input type="submit" class="btn-success" value="Change password">
    <input type="hidden" name="next" value="{{ next }}">
  </p>
</form>
